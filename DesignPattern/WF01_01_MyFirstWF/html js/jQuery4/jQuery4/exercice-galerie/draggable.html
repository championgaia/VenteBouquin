<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jquery UI draggable</title>
    <script src="../../../../../Scripts/jquery-3.3.1.min.js"></script>
    <script src="../../../../../Scripts/jquery-ui-1.12.1.min.js"></script>
    <style>
        .myDiv {
            width: 400px;
            height: 200px;
            background: navy;
        }
    </style>
</head>
<body>
    <h1>Draggable</h1>
    <div class="myDiv">

    </div>
    <script>
        $(function () {
        $('.myDiv').draggable();
    });//fin document ready
    </script>
</body>

</html>
