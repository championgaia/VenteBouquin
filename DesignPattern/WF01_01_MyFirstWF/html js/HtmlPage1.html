<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>{{title}}</h1>
    <br>
    <div>
        <select>
            <option *ngFor='let clientA of clients'>{{clientA._nom}}</option>
        </select>
    </div>
    <h2>Client : {{client._numero}} - {{client._nom}} {{client._prenom}} ({{client._actif}}) </h2>
    <div>
        <div>
            <label>Nom: </label>
            <input [(ngModel)]="client._nom" placeholder="Nom">
        </div>
        <div>
            <label>Prénom: </label>
            <input [(ngModel)]="client._prenom" placeholder="Prénom">
        </div>
        <div>
            <label>Actif: </label>
            <input type="checkbox" name="actif" [(ngModel)]="client._actif"> I have a car <br>
        </div>
    </div>
    <div>
        <div>
            <label>Nom: </label>
            <input [(ngModel)]="newClient._nom" placeholder="Nom" required>
            <label>Prénom: </label>
            <input [(ngModel)]="newClient._prenom" placeholder="Prénom">
        </div>
        <div>
            <label>Sexe: </label>
            <input [(ngModel)]="newClient._prenom" placeholder="Sexe">
            <label>age: </label>
            <input type="age" [(ngModel)]="newClient._age" placeholder="Age">
        </div>
        <div>
            <label>StatusMatital: </label>
            <input [(ngModel)]="newClient._prenom" placeholder="StatusMatital">
            <label>Email: </label>
            <input type="email" [(ngModel)]="newClient._email" placeholder="Email" required="required">
        </div>
        <div>
            <button [ngStyle]="{'background-color':'blue'}" (click)="onClickMe()">Submit</button>
            <br>
            <span>{{clickMessage}}</span>
        </div>
    </div>
</body>
</html>
